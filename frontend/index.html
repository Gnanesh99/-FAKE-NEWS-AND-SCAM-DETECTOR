<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fake News & Scam Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background"></div>

    <header>
        <h1>üõ°Ô∏è AI Fake News & Scam Detector</h1>
        <p>Analyze suspicious messages, links & articles using AI</p>
    </header>

    <main class="container">

        <section class="input-section">
            <h2>Analyze Content</h2>

            <textarea id="textInput" placeholder="Paste suspicious message or article here..."></textarea>

            <input type="text" id="urlInput" placeholder="Optional: Enter article URL">

            <div class="button-group">
                <button id="analyzeBtn">üîç Analyze</button>
                <button id="clearBtn">Clear</button>
            </div>
        </section>

        <section class="result-section hidden">
            <h2>AI Analysis Result</h2>

            <div class="risk-score">
                <div class="circle">
                    <span id="scoreValue">0%</span>
                </div>
                <p id="riskLabel">Low Risk</p>
            </div>

            <div class="analysis-text">
                <h3>Explanation</h3>
                <p id="analysisExplanation"></p>
            </div>

            <div class="whatsapp-alert">
                <h3>Send WhatsApp Alert</h3>
                <input type="text" id="phoneNumber" placeholder="+1234567890">
                <button id="sendWhatsappBtn">Send Alert</button>
            </div>
        </section>

        <section class="history-section">
            <h2>Recent Checks</h2>
            <ul id="historyList"></ul>
        </section>

    </main>

    <div class="loader hidden" id="loader"></div>

    <script src="app.js"></script>
</body>
</html>
